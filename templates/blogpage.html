<!doctype html>
<html>

<head>blogpage.html
  <meta charset="utf-8" />
  <title>Marked in the browser</title>
</head>

<body>
  <div id="header">
    <h1>BLOG</h1>
  </div>
  <div id="content">
    <h1>Markdown</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var markdown_string = "xx";

    markdown_string = "{{ blog_text }}"
    document.getElementById('content').innerHTML =
      marked(markdown_string);
  </script>
</body>

</html>
